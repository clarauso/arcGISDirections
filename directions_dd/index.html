<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
		<title>Drag & Drop Directions</title>
		<link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
		<link rel="stylesheet" href="http://js.arcgis.com/3.8/js/dgrid/css/dgrid.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript">
			var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
			var dojoConfig = {
				// The locationPath logic below may look confusing but all its doing is
				// enabling us to load the api from a CDN and load local modules from the correct location.
				packages : [{
					name : "application",
					location : package_path + '/js'
				}, {
					name : "config",
					location : package_path + '/config'
				}],
				parseOnLoad : true
			};
		</script>
		<script type="text/javascript" src="//js.arcgis.com/3.8/"></script>
		<script type="text/javascript">
			require(["dojo/on", "application/main", "application/template", "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dijit/form/TextBox", "dojo/domReady!"], function(on, Main, Template) {
				//create the template. This will take care of all the logic required for template applications
				//If you need localization set the supportsLocalization value to true to get the localized strings
				//from the javascript/nls/resource files.
				//Note that we've included a placeholder nls folder and a resource file with one error string
				//to show how to setup the strings file.

				var supportsLocalization = true;
				//defaults to true

				var myTemplate = new Template(supportsLocalization);

				on(myTemplate, "ready", function(config) {
					//The config object contains the following properties: helper services, (optionally)
					//i18n, appid, webmap and any custom values defined by the application.
					//In this example we have one called theme.
					Main(config);
				});
			});
		</script>
	</head>
	<body class="claro">
		<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;">
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'right'" style="width:25%;">
				<input type="text" id="start" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true" class="stop" />
				<br>
				<br>
				<input type="text" id="end" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true" class="stop" />
				<br>
				<br>
				<div id="directionsDetail" style="clear:both;">
					<div id="grid"></div>
				</div>
			</div>
			<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" id="map"></div>
		</div>
	</body>
</html>
